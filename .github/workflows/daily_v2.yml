name: daily_v2

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 * * 1-5"  # 평일 UTC 01:15

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set date range (recent 30d + buffer) [safe]
        run: |
          END=$(date -u -d '1 day ago' +%Y%m%d)
          START=$(date -u -d '31 days ago' +%Y%m%d)

          echo "BACKFILL_END=$END" >> $GITHUB_ENV
          echo "BACKFILL_START=$START" >> $GITHUB_ENV
          echo "CACHE_BUFFER_DAYS=450" >> $GITHUB_ENV

          echo "[date_range] BACKFILL_START=$START BACKFILL_END=$END CACHE_BUFFER_DAYS=450"
          echo "[debug] runner_utc=$(date -u +%Y-%m-%d)"

      # -------------------------
      # caches (prioritize F01 base cache first for fast fail)
      # -------------------------

      - name: Cache KOSPI mcap-weighted level (recent+buffer) [pykrx market]
        env:
          BACKFILL_START: ${{ env.BACKFILL_START }}
          BACKFILL_END: ${{ env.BACKFILL_END }}
          CACHE_BUFFER_DAYS: ${{ env.CACHE_BUFFER_DAYS }}
          KOSPI_LEVEL_CACHE_PATH: data/cache/kospi_mcap_weighted_level.parquet
        run: |
          set -e
          export PYTHONPATH=src
          python src/caches/cache_kospi_mcap_weighted_level.py

      - name: Cache USD/KRW
        env:
          ECOS_KEY: ${{ secrets.ECOS_KEY }}
          ECOS_USDKRW_CYCLE: ${{ secrets.ECOS_USDKRW_CYCLE }}
          ECOS_USDKRW_ITEM_CODE1: ${{ secrets.ECOS_USDKRW_ITEM_CODE1 }}
          ECOS_USDKRW_STAT_CODE: ${{ secrets.ECOS_USDKRW_STAT_CODE }}
        run: |
          set -e
          export PYTHONPATH=src
          python src/usdkrw_fetch.py

      - name: Cache VKOSPI
        env:
          KRX_AUTH_KEY: ${{ secrets.KRX_AUTH_KEY }}
          KRX_DVRPROD_DD_TRD_URL: ${{ secrets.KRX_DVRPROD_DD_TRD_URL }}
        run: |
          set -e
          export PYTHONPATH=src
          python src/vkospi_fetch.py

      - name: Cache Put/Call (recent)
        env:
          KRX_AUTH_KEY: ${{ secrets.KRX_AUTH_KEY }}
          KRX_EQSOP_URL: ${{ secrets.KRX_EQSOP_URL }}
          KRX_EQKOP_URL: ${{ secrets.KRX_EQKOP_URL }}
          BACKFILL_START: ${{ env.BACKFILL_START }}
          BACKFILL_END: ${{ env.BACKFILL_END }}
          PUTCALL_CACHE_PATH: data/cache/putcall_ratio.parquet
        run: |
          set -e
          export PYTHONPATH=src
          python src/caches/cache_putcall.py

      # -------------------------
      # factors (F01/F04/F06/F10) - fail fast
      # -------------------------

      - name: Factors (F01=KOSPI level MA125 / F04 / F06 / F10) - fail fast
        env:
          # 운영 기본값(Backfill과 동일)
          ROLLING_DAYS: "1260"
          MIN_OBS: "252"

          # ✅ F01: KOSPI 시총가중 레벨 기반 MA125
          F01_MA_DAYS: "125"
          KOSPI_LEVEL_CACHE_PATH: data/cache/kospi_mcap_weighted_level.parquet

          # F04
          PUTCALL_CACHE_PATH: data/cache/putcall_ratio.parquet

          # F10
          USDKRW_CACHE_PATH: data/cache/usdkrw_level.parquet
          VOL_WINDOW_DAYS: "20"
        run: |
          set -e
          export PYTHONPATH=src
          python src/factors/f01_momentum.py
          python src/factors/f04_putcall.py
          python src/factors/f06_vkospi.py
          python src/factors/f10_fxvol.py

      # -------------------------
      # assemble & report
      # -------------------------

      - name: Assemble index
        run: |
          set -e
          export PYTHONPATH=src
          python src/assemble/assemble_index.py

      - name: Render report
        run: |
          set -e
          export PYTHONPATH=src
          python src/report/render_report.py

      - name: Convert parquet to CSV (index_daily)
        run: |
          set -e
          export PYTHONPATH=src
          python src/parquet_to_csv.py

      - name: Commit & push outputs
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/cache data/factors data/index_daily.parquet data/index_daily.csv docs/index.html || true
          git commit -m "Daily v2 update (F01=KOSPI mcap-weighted MA125 + F04 + F06 + F10)" || echo "No changes"
          git push
