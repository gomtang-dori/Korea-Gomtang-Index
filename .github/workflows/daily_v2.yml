name: daily_v2

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 * * 1-5"  # 평일 UTC 01:15

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set date range (recent 30d)
        run: |
          echo "BACKFILL_END=$(date -u +%Y%m%d)" >> $GITHUB_ENV
          echo "BACKFILL_START=$(date -u -d '30 days ago' +%Y%m%d)" >> $GITHUB_ENV

      # -------------------------
      # caches (K200 close / K200 OHLCV 제거)
      # -------------------------

      - name: Cache USD/KRW
        env:
          ECOS_KEY: ${{ secrets.ECOS_KEY }}
          ECOS_USDKRW_CYCLE: ${{ secrets.ECOS_USDKRW_CYCLE }}
          ECOS_USDKRW_ITEM_CODE1: ${{ secrets.ECOS_USDKRW_ITEM_CODE1 }}
          ECOS_USDKRW_STAT_CODE: ${{ secrets.ECOS_USDKRW_STAT_CODE }}
        run: |
          export PYTHONPATH=src
          python src/usdkrw_fetch.py

      - name: Cache VKOSPI
        env:
          KRX_AUTH_KEY: ${{ secrets.KRX_AUTH_KEY }}
          KRX_DVRPROD_DD_TRD_URL: ${{ secrets.KRX_DVRPROD_DD_TRD_URL }}
        run: |
          export PYTHONPATH=src
          python src/vkospi_fetch.py

      - name: Cache Put/Call (recent)
        env:
          KRX_AUTH_KEY: ${{ secrets.KRX_AUTH_KEY }}
          KRX_EQSOP_URL: ${{ secrets.KRX_EQSOP_URL }}
          KRX_EQKOP_URL: ${{ secrets.KRX_EQKOP_URL }}
          BACKFILL_START: ${{ env.BACKFILL_START }}
          BACKFILL_END: ${{ env.BACKFILL_END }}
          PUTCALL_CACHE_PATH: data/cache/putcall_ratio.parquet
        run: |
          export PYTHONPATH=src
          python src/caches/cache_putcall.py

      # -------------------------
      # factors (f02/f03 제거)
      # - 아래는 "파일 있으면 실행" 형태로 안전하게
      # -------------------------

      - name: Factors (lite)
        run: |
          set -e
          export PYTHONPATH=src

          # VKOSPI (f06) - 스펙상 종가 컬럼은 CLSPRC_IDX [Source](https://www.genspark.ai/api/files/s/uX7923Iq)
          python src/factors/f06_vkospi.py || true

          # Put/Call (f04)
          python src/factors/f04_putcall.py || true

          # FX Vol (f10) - 구현돼 있으면
          python src/factors/f10_fxvol.py || true

          # 기타(있으면)
          python src/factors/f05_junk_spread.py || true
          python src/factors/f07_safe_haven.py || true
          python src/factors/f08_foreign_flow.py || true
          python src/factors/f09_margin.py || true

      # -------------------------
      # assemble & report
      # -------------------------

      - name: Assemble index
        run: |
          export PYTHONPATH=src
          python src/assemble/assemble_index.py

      - name: Render report
        run: |
          export PYTHONPATH=src
          python src/report/render_report.py

      - name: Convert parquet to CSV (index_daily)
        run: |
          export PYTHONPATH=src
          python src/parquet_to_csv.py

      - name: Commit & push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/cache data/factors data/index_daily.parquet data/index_daily.csv docs/index.html || true
          git commit -m "Daily v2 update (lite: skip strength+breadth)" || echo "No changes"
          git push
