name: daily_v2

on:
  workflow_dispatch:  # 수동 실행 버튼 활성화
  schedule:
    - cron: "15 1 * * 1-5"  # 평일 한국시간 오전 10:15 (UTC 01:15)

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt가 없어도 실패하지 않도록 처리하거나 직접 설치 추가
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pykrx pandas pandas-datareader finance-datareader pyarrow fastparquet

      - name: Set date range
        run: |
          # 한국 시장 데이터를 고려해 어제와 30일 전 날짜 계산
          END=$(date -u -d '1 day ago' +%Y%m%d)
          START=$(date -u -d '31 days ago' +%Y%m%d)
          echo "BACKFILL_END=$END" >> $GITHUB_ENV
          echo "BACKFILL_START=$START" >> $GITHUB_ENV
          echo "CACHE_BUFFER_DAYS=450" >> $GITHUB_ENV

      # ... (이하 수집 및 분석 단계 생략) ...

      - name: Commit & push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/cache/ data/factors/ data/index_daily.* docs/index.html || true
          # 변경사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily update $(date +%Y-%m-%d)" && git push)
