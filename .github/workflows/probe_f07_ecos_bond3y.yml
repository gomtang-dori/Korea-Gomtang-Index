name: probe_f07_ecos_bond3y

on:
  workflow_dispatch:

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run probe (find ITEM_CODE1)
        env:
          ECOS_KEY: ${{ secrets.ECOS_KEY }}
          F07_STAT_CODE: "817Y002"
          F07_CYCLE: "D"
        run: |
          set -e
          export PYTHONPATH=src
          python src/caches/probe_f07_bond3y_itemcode_ecos.py

      - name: Show outputs
        run: |
          set -e
          ls -lah data/cache || true
          echo "---- picked ----"
          cat data/cache/probe_f07_bond3y_itemcode.csv || true
