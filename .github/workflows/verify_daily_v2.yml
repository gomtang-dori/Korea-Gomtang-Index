name: verify_daily_v2

on:
  workflow_dispatch:
    inputs:
      probe_only:
        description: "1이면 6영업일 PROBE_ONLY=1로 실행(빠른 검증), 0이면 BACKFILL_START/END 기반 캐시 채움"
        required: true
        default: "1"
      backfill_start:
        description: "PROBE_ONLY=0일 때만 사용 (YYYYMMDD). 예: 20250102"
        required: false
        default: ""
      backfill_end:
        description: "PROBE_ONLY=0일 때만 사용 (YYYYMMDD). 예: 20260212"
        required: false
        default: ""
      cache_buffer_days:
        description: "PROBE_ONLY=0일 때 버퍼(캘린더 일수). 기본 450"
        required: true
        default: "450"
      progress_every_n_days:
        description: "진행률 로그 주기(일 단위). 기본 25"
        required: true
        default: "25"
      python_version:
        description: "Python version"
        required: true
        default: "3.11"

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found; please add dependencies."
            exit 1
          fi

      - name: Show member files (debug)
        run: |
          ls -al data || true
          ls -al data/cache || true
          echo "k200_members.csv head:"
          if [ -f data/k200_members.csv ]; then
            python - <<'PY'
            import pandas as pd
            df = pd.read_csv("data/k200_members.csv", dtype={"isu_cd": str})
            print("cols=", list(df.columns))
            print("rows=", len(df))
            print(df.head(5).to_string(index=False))
            PY
          else
            echo "data/k200_members.csv NOT FOUND"
          fi

      - name: Run verify_daily_v2.py
        env:
          PYTHONPATH: src
          # Required secrets for stk_bydd_trd OHLCV cache
          KRX_AUTH_KEY: ${{ secrets.KRX_AUTH_KEY }}
          KRX_STK_BYDD_TRD_URL: ${{ secrets.KRX_STK_BYDD_TRD_URL }}

          # Inputs -> env for your cache script
          PROBE_ONLY: ${{ inputs.probe_only }}
          BACKFILL_START: ${{ inputs.backfill_start }}
          BACKFILL_END: ${{ inputs.backfill_end }}
          CACHE_BUFFER_DAYS: ${{ inputs.cache_buffer_days }}
          PROGRESS_EVERY_N_DAYS: ${{ inputs.progress_every_n_days }}

          # Paths convention
          K200_MEMBERS_PATH: data/k200_members.csv
          K200_OHLCV_CACHE_PATH: data/cache/k200_ohlcv.parquet
          INDEX_DAILY_PATH: data/index_daily.parquet
          REPORT_HTML_PATH: docs/index.html
        run: |
          python src/verify_daily_v2.py

      - name: Upload outputs (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify_daily_v2_outputs
          path: |
            data/k200_members.csv
            data/cache/k200_ohlcv.parquet
            data/index_daily.parquet
            docs/index.html
          if-no-files-found: warn
