name: Stocks Panel Mart (weekday 07:30 KST, cache-based panel + backfill status)

on:
  workflow_dispatch:
    inputs:
      sample_mode:
        description: "Sample mode for quick test (true/false)"
        type: string
        default: "false"
      sample_size:
        description: "Sample size when sample_mode=true"
        type: string
        default: "200"

      # optional: run curations (flows/fundamentals/dart)
      run_curations:
        description: "Run curations (true/false). Default false for scheduled runs."
        type: string
        default: "false"

      # panel build controls
      panel_start_date:
        description: "Panel start date (YYYY-MM-DD). Empty = no clamp"
        type: string
        default: ""
      panel_end_date:
        description: "Panel end date (YYYY-MM-DD). Empty = no clamp"
        type: string
        default: ""

      # DART standard summary controls
      dart_standard_full_from:
        description: "DART standard full-range year_from (YYYY)"
        type: string
        default: "2015"
      dart_standard_full_to:
        description: "DART standard full-range year_to (YYYY)"
        type: string
        default: "2026"

  schedule:
    # Saturday 13:00 KST = Saturday 04:00 UTC
    - cron: "0 4 * * 6"
jobs:
  build_panel:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      PYTHONPATH: src

      # cache namespaces (bump to reset)
      STOCKS_PANEL_CACHE_NS: "v1"
      STOCKS_BACKFILL_CACHE_NS: "v1"

      # safe defaults for schedule (inputs는 schedule 이벤트에서 비어있을 수 있음)
      SAMPLE_MODE: ${{ github.event.inputs.sample_mode || 'false' }}
      SAMPLE_SIZE: ${{ github.event.inputs.sample_size || '200' }}
      RUN_CURATIONS: ${{ github.event.inputs.run_curations || 'false' }}

      # DART curate -> full-range standard csv (curate를 돌릴 때만 의미)
      DART_STANDARD_FULL_RANGE: "true"
      DART_STANDARD_FULL_YEAR_FROM: ${{ github.event.inputs.dart_standard_full_from || '2015' }}
      DART_STANDARD_FULL_YEAR_TO: ${{ github.event.inputs.dart_standard_full_to || '2026' }}

      # panel clamp
      PANEL_START_DATE: ${{ github.event.inputs.panel_start_date || '' }}
      PANEL_END_DATE: ${{ github.event.inputs.panel_end_date || '' }}

      # output paths
      PANEL_OUT_PARQUET: data/stocks/mart/panel_daily.parquet
      BACKFILL_STATUS_CSV: docs/stocks/backfill_status.csv
      BACKFILL_STATUS_MD: docs/stocks/backfill_status.md

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --quiet --no-input -U pip
          pip install --quiet --no-input pandas pyarrow requests pykrx tabulate
          python -c "import tabulate; print('tabulate=', tabulate.__version__)"

      # ============================================================
      # (1) Prefer restoring cache produced by stock_backfill.yml
      # ============================================================
      - name: Restore cache (prefer stocks-backfill)
        id: cache_restore_backfill
        uses: actions/cache/restore@v4
        with:
          path: |
            data/stocks/raw/prices
            data/stocks/raw/krx_flows
            data/stocks/raw/fundamentals
            data/stocks/raw/dart
            data/stocks/curated
            docs/stocks/dart_standard_*.csv
          key: stocks-backfill-${{ env.STOCKS_BACKFILL_CACHE_NS }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            stocks-backfill-${{ env.STOCKS_BACKFILL_CACHE_NS }}-${{ github.ref_name }}-
            stocks-backfill-${{ env.STOCKS_BACKFILL_CACHE_NS }}-

      # ============================================================
      # (2) Fallback: restore panel_mart cache
      # ============================================================
      - name: Restore cache (fallback stocks-panel-mart)
        if: ${{ steps.cache_restore_backfill.outputs.cache-hit != 'true' }}
        id: cache_restore_panel
        uses: actions/cache/restore@v4
        with:
          path: |
            data/stocks/raw/prices
            data/stocks/raw/krx_flows
            data/stocks/raw/fundamentals
            data/stocks/raw/dart
            data/stocks/curated
            docs/stocks/dart_standard_*.csv
          key: stocks-panel-mart-${{ env.STOCKS_PANEL_CACHE_NS }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            stocks-panel-mart-${{ env.STOCKS_PANEL_CACHE_NS }}-${{ github.ref_name }}-
            stocks-panel-mart-${{ env.STOCKS_PANEL_CACHE_NS }}-

      - name: Cache precheck summary
        if: always()
        run: |
          echo "[cache] backfill hit? -> ${{ steps.cache_restore_backfill.outputs.cache-hit }}"
          echo "[cache] panel hit?    -> ${{ steps.cache_restore_panel.outputs.cache-hit }}"
          python - <<'PY'
          from pathlib import Path

          def count_files(p: Path, suffix: str):
            if not p.exists():
              return 0
            return sum(1 for x in p.rglob(f"*{suffix}") if x.is_file())

          prices = Path("data/stocks/raw/prices")
          flows  = Path("data/stocks/raw/krx_flows")
          fund   = Path("data/stocks/raw/fundamentals")
          dart   = Path("data/stocks/raw/dart")
          curated= Path("data/stocks/curated")
          docs   = Path("docs/stocks")

          print("[precheck] prices_csv_files =", count_files(prices, ".csv"))
          print("[precheck] flows_parquet_files =", count_files(flows, ".parquet"))
          print("[precheck] fundamentals_parquet_files =", count_files(fund, ".parquet"))
          print("[precheck] dart_json_files (rglob) =", count_files(dart, ".json"))
          print("[precheck] curated_exists =", curated.exists())
          if curated.exists():
            print("[precheck] curated_flows_daily_parquet =", count_files(curated, "flows_daily.parquet"))
            print("[precheck] curated_fund_daily_parquet =", count_files(curated, "fundamentals_daily.parquet"))
          print("[precheck] dart_standard_csv =", count_files(docs, "dart_standard_"))
          PY

      - name: Fetch listings (KOSPI+KOSDAQ)
        run: |
          python src/stocks/fetch_listings.py
          python - <<'PY'
          import pandas as pd
          df = pd.read_parquet("data/stocks/master/listings.parquet")
          print("[listings] rows=", len(df), "unique_tickers=", df["ticker"].astype(str).nunique())
          print(df.head(3).to_string(index=False))
          PY

      # ============================================================
      # Curations: scheduled runs에서는 기본 OFF (cache의 curated 사용)
      # ============================================================
      - name: Curate (flows/fundamentals/dart) - optional
        if: ${{ env.RUN_CURATIONS == 'true' }}
        continue-on-error: true
        run: |
          python src/stocks/curate_flows.py || echo "⚠ curate_flows error"
          python src/stocks/curate_fundamentals.py || echo "⚠ curate_fundamentals error"
          python src/stocks/curate_dart.py || echo "⚠ curate_dart error"
          ls -lh docs/stocks/dart_standard_*.csv 2>/dev/null || true

      - name: Build merged 1-file panel parquet
        run: |
          python src/stocks/build_panel_merged.py
          ls -lh data/stocks/mart/panel_daily.parquet

      - name: Backfill status report (csv + md)
        run: |
          python src/stocks/report_backfill_status.py
          ls -lh docs/stocks/backfill_status.*

      - name: Save cache (panel_mart)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            data/stocks/raw/prices
            data/stocks/raw/krx_flows
            data/stocks/raw/fundamentals
            data/stocks/raw/dart
            data/stocks/curated
            docs/stocks/dart_standard_*.csv
          key: stocks-panel-mart-${{ env.STOCKS_PANEL_CACHE_NS }}-${{ github.ref_name }}-${{ github.run_id }}

      - name: Upload panel + reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stocks-panel-mart
          path: |
            data/stocks/mart/panel_daily.parquet
            docs/stocks/backfill_status.csv
            docs/stocks/backfill_status.md
          retention-days: 30
          if-no-files-found: warn
