name: update_k200_members_monthly

on:
  workflow_dispatch:
  schedule:
    - cron: "10 2 1 * *"  # 매월 1일 UTC 02:10

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate k200_members.csv
        run: |
          export PYTHONPATH=src
          python src/caches/cache_k200_members.py
          
      - name: Validate k200_members.csv row count
        run: |
          python - <<'PY'
          import pandas as pd
          df = pd.read_csv("data/k200_members.csv", dtype={"isu_cd": str})
          n = len(df)
          print("rows=", n)
          if n < 150:
            raise SystemExit(f"Too few rows in k200_members.csv: {n}")
          PY


      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/k200_members.csv
          git commit -m "Update KOSPI200 members (monthly)" || echo "No changes"
          git push
