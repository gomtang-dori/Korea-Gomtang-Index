name: advdec_daily_recent4

on:
  workflow_dispatch:
    inputs:
      sleep_sec:
        description: "호출 간 sleep(초). 추천 0.5"
        required: true
        default: "0.5"
  schedule:
    - cron: "40 9 * * 1-5"   # KST 18:40 (UTC 09:40) 평일

jobs:
  daily:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore adv/dec SQLite cache (prefix)
        uses: actions/cache/restore@v4
        with:
          path: |
            data/cache/adv_dec_daily.sqlite
            data/cache/adv_dec_daily.sqlite-wal
            data/cache/adv_dec_daily.sqlite-shm
          key: advdec-sqlite-${{ github.ref_name }}-dummy
          restore-keys: |
            advdec-sqlite-${{ github.ref_name }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute recent 4-day range (UTC today-1 down to 4 days)
        run: |
          set -euo pipefail
          END=$(date -u -d "1 day ago" +%Y%m%d)
          START=$(date -u -d "4 days ago" +%Y%m%d)
          echo "ADVDEC_START=$START" >> $GITHUB_ENV
          echo "ADVDEC_END=$END" >> $GITHUB_ENV
          echo "[advdec_daily] range $START ~ $END"

      - name: Update adv/dec SQLite (recent 4 days, UPSERT)
        env:
          KRX_API_KEY: ${{ secrets.KRX_API_KEY }}
          ADVDEC_DB_PATH: data/cache/adv_dec_daily.sqlite
          ADVDEC_MODE: backfill
          ADVDEC_START: ${{ env.ADVDEC_START }}
          ADVDEC_END: ${{ env.ADVDEC_END }}
          ADVDEC_SLEEP_SEC: ${{ github.event.inputs.sleep_sec || '0.5' }}
          ADVDEC_RETRY: "4"
          ADVDEC_TIMEOUT_SEC: "90"
        run: |
          set -euo pipefail
          export PYTHONPATH=src
          mkdir -p data/cache
          python -u src/caches/cache_adv_dec_daily_krx_sqlite.py
          ls -lah data/cache || true
          test -f data/cache/adv_dec_daily.sqlite

      - name: Calculate factors from SQLite (F02/F03)
        env:
          ADVDEC_DB_PATH: data/cache/adv_dec_daily.sqlite
          ROLLING_DAYS: "1260"
          MIN_OBS: "252"
          F02_PATH: data/factors/f02.parquet
          F03_PATH: data/factors/f03.parquet
        run: |
          set -euo pipefail
          export PYTHONPATH=src
          python -u src/factors/f02_strength.py
          python -u src/factors/f03_breadth.py

      - name: Save adv/dec SQLite cache (always)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            data/cache/adv_dec_daily.sqlite
            data/cache/adv_dec_daily.sqlite-wal
            data/cache/adv_dec_daily.sqlite-shm
          key: advdec-sqlite-${{ github.ref_name }}-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Commit factor outputs only (rebase-safe)
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/factors/f02.parquet data/factors/f03.parquet || true
          git diff --quiet && git diff --staged --quiet && exit 0

          git fetch origin main
          git pull --rebase origin main

          git commit -m "Daily adv/dec factors recent4 $(date -u +%Y-%m-%d)" || true
          git push origin HEAD:main
