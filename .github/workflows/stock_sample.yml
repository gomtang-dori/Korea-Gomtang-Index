name: Stock Sample Test

on:
  workflow_dispatch:

jobs:
  sample:
    runs-on: ubuntu-latest
    env:
      DART_API_KEY: ${{ secrets.DART_API_KEY }}
      SAMPLE_MODE: "true"
      SAMPLE_SIZE: "50"
      MAX_WORKERS: "5"
      INCREMENTAL_MODE: "false"
      PROJECT_ROOT: ${{ github.workspace }}  # ✅ 추가

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: pip install pandas pyarrow pykrx requests plotly
      
      - name: Run sample pipeline
        run: |
          cd src/stocks
          python fetch_listings.py
          python fetch_prices.py
          python fetch_krx_flows.py
          python fetch_dart_financials.py
          python curate_financials.py
          python curate_flows.py
          python compute_features.py
          python render_stock_report.py
          python export_data_summary.py
      
      - name: List generated files (디버깅)
        run: |
          echo "=== 작업 디렉토리 ==="
          pwd
          
          echo "=== docs/stocks 파일 목록 ==="
          ls -lh docs/stocks/ 2>/dev/null || echo "디렉토리 없음"
          
          echo "=== 전체 docs 구조 ==="
          find docs -type f 2>/dev/null || echo "docs 없음"
      
      - name: Upload HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: docs/stocks/*.html
          if-no-files-found: warn
      
      - name: Upload CSV reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-reports
          path: docs/stocks/*.csv
          if-no-files-found: warn
