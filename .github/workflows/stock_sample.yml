name: Stock Sample Test

on:
  workflow_dispatch:

jobs:
  sample:
    runs-on: ubuntu-latest
    env:
      DART_API_KEY: ${{ secrets.DART_API_KEY }}
      SAMPLE_MODE: "true"
      SAMPLE_SIZE: "50"
      MAX_WORKERS: "5"
      INCREMENTAL_MODE: "false"
      START_DATE: "20150101"
      KRX_FLOWS_SAVE_FORMAT: "parquet"     # raw flows는 parquet 저장
      KRX_RETRY: "3"

      FLOW_INCLUDE_BUYSELL: "true"         # 대표4개 매수/매도 포함 (요청)
      FLOW_INCLUDE_VOLUME: "true"          # 수량도 보조로 포함
      FLOW_WINDOWS: "3,5,10,20"            # rolling windows
      FLOW_RAW_FORMAT: "auto"              # raw parquet 우선 읽고 없으면 csv
      
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: pip install pandas pyarrow pykrx requests plotly
      
      # ✅ 핵심 수정: src/stocks로 cd 하지 않고 루트에서 실행
      - name: Run sample pipeline
        run: |
          python src/stocks/fetch_listings.py
          python src/stocks/fetch_prices.py
          python src/stocks/fetch_krx_flows.py
          python src/stocks/fetch_dart_financials.py
          python src/stocks/curate_financials.py
          python src/stocks/curate_flows.py
          python src/stocks/compute_features.py
          python src/stocks/render_stock_report.py
          python src/stocks/export_data_summary.py
      
      - name: List generated files
        run: |
          echo "=== 작업 디렉토리 ==="
          pwd
          
          echo "=== docs/stocks 파일 ==="
          ls -lh docs/stocks/ || echo "없음"
          
          echo "=== HTML 파일 수 ==="
          ls docs/stocks/*.html 2>/dev/null | wc -l || echo "0"
          
          echo "=== CSV 파일 수 ==="
          ls docs/stocks/*.csv 2>/dev/null | wc -l || echo "0"
      
      - name: Upload HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: docs/stocks/*.html
          if-no-files-found: warn
      
      - name: Upload CSV reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-reports
          path: docs/stocks/*.csv
          if-no-files-found: warn
