name: Stock Sample Test

on:
  workflow_dispatch:

jobs:
  sample:
    runs-on: ubuntu-latest
    env:
      DART_API_KEY: ${{ secrets.DART_API_KEY }}
      SAMPLE_MODE: "true"
      SAMPLE_SIZE: "50"
      MAX_WORKERS: "5"
      INCREMENTAL_MODE: "false"

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: pip install pandas pyarrow pykrx requests plotly
      
      - name: Run sample pipeline
        run: |
          cd src/stocks
          python fetch_listings.py
          python fetch_prices.py
          python fetch_krx_flows.py
          python fetch_dart_financials.py
          python curate_financials.py
          python curate_flows.py
          python compute_features.py
          python render_stock_report.py
          python export_data_summary.py  # ✅ 추가
      
      - name: Upload CSV reports
        uses: actions/upload-artifact@v4
        with:
          name: csv-reports
          path: docs/stocks/*.csv  # ✅ CSV 파일만 업로드
      
      - name: Upload HTML reports
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: docs/stocks/*.html
