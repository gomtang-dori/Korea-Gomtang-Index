      # âœ… ì¤‘ê°„ ì €ìž¥ 2: Curated ë°ì´í„° ì»¤ë°‹
      - name: "[ì¤‘ê°„ ì €ìž¥ 2] Curated ë°ì´í„° ì»¤ë°‹"
