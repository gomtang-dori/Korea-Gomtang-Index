          # --- ì•ˆì „ìž¥ì¹˜: curated/analysisê°€ ë¹„ì–´ìžˆìœ¼ë©´ ì»¤ë°‹ ìŠ¤í‚µ ---
          CURATED_CNT=$(find data/stocks/curated -type f 2>/dev/null | wc -l | tr -d ' ')
