name: Daily update (Gomtang Index)

on:
  schedule:
    # 매일 KST 18:10 = UTC 09:10
    - cron: "10 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
      ECOS_KEY: ${{ secrets.ECOS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily update
        run: |
          export PYTHONPATH=src
          python src/daily_update.py


      - name: Commit & push report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/index.html data/*.csv || true
          git commit -m "daily update" || echo "no changes"
          git push
