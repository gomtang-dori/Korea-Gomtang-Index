name: backfill_f10

on:
  workflow_dispatch:
    inputs:
      start:
        description: "백필 시작일 (YYYYMMDD)"
        required: true
        default: "20180101"
      cache_buffer_days:
        description: "API/휴일 버퍼 (days)"
        required: true
        default: "450"
      vol_window_days:
        description: "F10 변동성 윈도우(기본 20)"
        required: true
        default: "20"

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set backfill range (START=input, END=yesterday UTC)
        shell: bash
        run: |
          set -euo pipefail
          END=$(date -u -d '1 day ago' +%Y%m%d)
          echo "BACKFILL_START=${{ inputs.start }}" >> "$GITHUB_ENV"
          echo "BACKFILL_END=$END" >> "$GITHUB_ENV"
          echo "CACHE_BUFFER_DAYS=${{ inputs.cache_buffer_days }}" >> "$GITHUB_ENV"
          echo "VOL_WINDOW_DAYS=${{ inputs.vol_window_days }}" >> "$GITHUB_ENV"
          echo "[backfill_f10] START=${{ inputs.start }} END=$END BUFFER=${{ inputs.cache_buffer_days }} VOL_WINDOW=${{ inputs.vol_window_days }}"

      - name: Cache USD/KRW (ECOS) [BACKFILL]
        env:
          ECOS_KEY: ${{ secrets.ECOS_KEY }}
          ECOS_USDKRW_STAT_CODE: ${{ secrets.ECOS_USDKRW_STAT_CODE }}
          ECOS_USDKRW_ITEM_CODE1: ${{ secrets.ECOS_USDKRW_ITEM_CODE1 }}
          BACKFILL_START: ${{ env.BACKFILL_START }}
          BACKFILL_END: ${{ env.BACKFILL_END }}
          CACHE_BUFFER_DAYS: ${{ env.CACHE_BUFFER_DAYS }}
          USDKRW_OUT_PATH: data/usdkrw_level.parquet
        run: |
          set -e
          export PYTHONPATH=src
          python src/caches/cache_usdkrw_backfill_ecos.py

      - name: Calculate F10 (FX Vol)
        env:
          ROLLING_DAYS: "1260"
          MIN_OBS: "252"
          WINSOR_P: "0.01"
          VOL_WINDOW_DAYS: ${{ env.VOL_WINDOW_DAYS }}
          USDKRW_CACHE_PATH: data/usdkrw_level.parquet
          F10_OUT_PATH: data/factors/f10.parquet
        run: |
          set -e
          export PYTHONPATH=src
          python src/factors/f10_fxvol.py

      - name: Quick sanity check
        shell: bash
        run: |
          set -euo pipefail
          test -f data/usdkrw_level.parquet
          test -f data/factors/f10.parquet
          ls -lah data data/factors | sed -n '1,200p'

      - name: Commit & push (if changed)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/usdkrw_level.parquet data/usdkrw_level.csv \
                  data/factors/f10.parquet || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git stash push -u -m "actions-stash-before-rebase" || true
          git fetch origin main
          git pull --rebase origin main
          git stash pop || true

          git add data/usdkrw_level.parquet data/usdkrw_level.csv \
                  data/factors/f10.parquet || true

          if git diff --staged --quiet; then
            echo "No staged changes after rebase."
            exit 0
          fi

          git commit -m "Backfill bundle F10 (${BACKFILL_START}~${BACKFILL_END})" || true
          git push origin HEAD:main
