name: Backfill (max) - Gomtang Index

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    env:
      # ECOS
      ECOS_KEY: ${{ secrets.ECOS_KEY }}
      ECOS_USDKRW_STAT_CODE: ${{ secrets.ECOS_USDKRW_STAT_CODE }}
      ECOS_USDKRW_CYCLE: ${{ secrets.ECOS_USDKRW_CYCLE }}
      ECOS_USDKRW_ITEM_CODE1: ${{ secrets.ECOS_USDKRW_ITEM_CODE1 }}

      # KRX
      KRX_AUTH_KEY: ${{ secrets.KRX_AUTH_KEY }}
      KRX_EQSOP_URL: ${{ secrets.KRX_EQSOP_URL }}
      KRX_EQKOP_URL: ${{ secrets.KRX_EQKOP_URL }}
      KRX_KOSPI_DD_TRD_URL: ${{ secrets.KRX_KOSPI_DD_TRD_URL }}

      # KRX Derivative Index (VKOSPI)
      KRX_DRVPROD_DD_TRD_URL: ${{ secrets.KRX_DRVPROD_DD_TRD_URL }}

      # Optional backfill window (years)
      BACKFILL_YEARS: "12"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Fetch USD/KRW level (for f07)
        run: |
          export PYTHONPATH=src
          python src/usdkrw_fetch.py

      - name: Fetch VKOSPI level (for f06)
        run: |
          export PYTHONPATH=src
          python src/vkospi_fetch.py

      - name: Run backfill
        run: |
          export PYTHONPATH=src
          python src/backfill_max.py

      - name: Convert parquet to CSV (index_daily)
        run: |
          python - << 'PY'
          import pandas as pd
          from pathlib import Path
          p = Path("data/index_daily.parquet")
          out = Path("data/index_daily.csv")
          if not p.exists():
              raise SystemExit("data/index_daily.parquet not found (backfill may have failed).")
          df = pd.read_parquet(p)
          df.to_csv(out, index=False)
          print("[csv] wrote", out, "rows=", len(df))
          PY

      - name: Commit & push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/index_daily.parquet data/index_daily.csv data/vkospi_level.parquet || true
          git commit -m "backfill update" || echo "nothing to commit"
          git push
